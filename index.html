<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Tính Điểm</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="background">
      <div class="background__score">
       <div class="background__score__con">
         <h4>Tính Điểm by Đỗ Minh</h4>
        <div class="background__score__con__button">
          <button onclick="thpt()" class="background__score__con__button__con1">Thpt</button>
          <button onclick="gdtx()" class="background__score__con__button__con2">Gdtx</button>
        </div>
        <div class="background__score__con__toan">
          <span>Toán:</span>
          <input id="toan" type="text">
        </div>
        <div class="background__score__con__van">
          <span>Văn:</span>
          <input id="van" type="text">
        </div>
        <div id="NN" class="background__score__con__anh">
          <span>Anh:</span>
          <input id="anh" type="text">
        </div>
        <div class="background__score__con__ly">
          <span id="span1">Lý:</span>
          <input id="ly" type="text">
        </div>
        <div class="background__score__con__hoa">
          <span id="span2">Hoá:</span>
          <input id="hoa" type="text">
        </div>
        <div class="background__score__con__sinh">
          <span id="span3">Sinh:</span>
          <input id="sinh" type="text">
        </div>
        <div class="background__score__con__sinh">
          <span>Trung bình 12:</span>
          <input id="tb" type="text">
        </div>
        <div class="background__score__con__sinh">
          <span>Khuyến khích:</span>
          <input id="kk" type="text">
        </div>
        <div class="background__score__con__sinh">
          <span>Ưu Tiên:</span>
          <input id="uutien" type="text">
        </div>
        <div id="diem" class="background__score__con__input">
        </div>
        <div class="background__score__con__button1" onclick="tinhdiem()" >
          <button>Tính</button>
        </div>
        <div class="background__score__con__button2" onclick="reset()" >
          <button>Reset</button>
        </div>
       </div>
      </div>
    </div>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
